<script>
  let opened = true

  $("#nav-icon").click(function() {
    if (opened) {
      $("#nav-icon").text("expand_more")
      opened = false;
    } else {
      $("#nav-icon").text("close")
      opened = true;
    }
    $(".menu").toggle();
  });

  $("#change-subject").click(function() {
    $(".menu").toggle();
    $("#subjects-browse").html("<span>History</br></span>");
    $("#switch").html("<span>Change region</span>");
  });
